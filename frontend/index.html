<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blazing Blue Sky - Twitter Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Main container -->
  <div class="container">
    <!-- Left Sidebar -->
    <div class="left-sidebar">
      <div class="sidebar-item">Home</div>
      <div class="sidebar-item">Explore</div>
      <div class="sidebar-item">Notifications</div>
      <div class="sidebar-item">Messages</div>
      <div class="sidebar-item">Bookmarks</div>
      <div class="sidebar-item">Lists</div>
      <div class="sidebar-item">Profile</div>
      <div class="sidebar-item">More</div>
    </div>

    <!-- Center Content (Tweets) -->
    <div class="center-content">
      <h1>Blazing Blue Sky</h1>
      <div id="tweets-container">
        <!-- Tweets will be injected here by script.js -->
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <div class="trend-item">Trending #1</div>
      <div class="trend-item">Trending #2</div>
      <div class="trend-item">Trending #3</div>
    </div>
  </div> <!-- This closes container -->

  <script src="script.js"></script>
</body>

</html>
